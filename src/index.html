<!DOCTYPE html>
<html ng-app="game">
  <head>
    <meta charset="utf-8">
    <title>Game Chooser</title>

    <!-- <link rel='stylesheet' type='text/css' href='css/main.css'> -->

  </head>
  <body>
    <h1>Game Chooser</h1>

    <nav ng-controller="LoginController as login">
      <ul>
        <li ng-show="login.loggedIn"><a ui-sref="choose">Choose a Game</a></li>
        <li ng-hide="login.loggedIn"><a ui-sref="login">Login</a></li>
        <li ng-show="login.loggedIn"><a ng-click="login.logOut()">Logout</a></li>
      </ul>
    </nav>

    <section ui-view class="main-content"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
    <script src='https://angular-ui.github.io/ui-router/release/angular-ui-router.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src='/js/main.js'></script>

  </body>
</html>
