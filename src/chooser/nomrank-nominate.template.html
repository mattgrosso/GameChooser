<button ng-click="nomrank.goToValueVoting()" type="button">
  Done Nominating
</button>

<p>Nominate games to be considered. We suggest that each player nominate one game but you can do it however you like.</p>

<ul>
  <li ng-repeat="game in nomrank.collection">
    {{game.name}}
    <input ng-click="nomrank.addNominee()" ng-model="game.nominated" type="checkbox" value="nominated">
  </li>
</ul>
