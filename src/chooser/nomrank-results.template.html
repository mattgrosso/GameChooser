<section class="description-section">

  <p class="ribbon left-ribbon ribbon-noclick">
    These are the scores so far. Click 'next round' when you're ready to move to the next round.
  </p>

  <button class="ribbon right-ribbon" ng-show="{{nomrank.currentValueOfVotes}} < 3" ng-hide="{{nomrank.showWinner}}" ng-click="nomrank.goToValueVoting()" type="button">
    Next Round
  </button>

  <div class="clearfix"></div>

</section>


<ul class="gamelist" ng-show="{{nomrank.currentValueOfVotes}} < 3" ng-hide="{{nomrank.showWinner}}">
  <li class="ribbon gamelist-ribbon right-ribbon" ng-repeat="game in nomrank.nomineesArray | orderBy: '-value'">
    <img ng-src="{{game.image.thumbnailURL}}"/>
    <div class="aside-wrapper">
      <h3>{{game.name}}</h3>
      <aside class="nomrank-point-total">({{game.value || 0}}pts)</aside>
    </div>
  </li>
  <div class="clearfix"></div>
</ul>

<div class="gamelist">
  <section class="ribbon right-ribbon ribbon-noclick results" ng-show="{{nomrank.showWinner}}">
    <img ng-src="{{nomrank.winner.games[0].image.imageURL}}"/>
    <div class="aside-wrapper">
      <h3>{{nomrank.winner.name}} with {{nomrank.winner.value}}pts</h3>
    </div>
  </section>
</div>
