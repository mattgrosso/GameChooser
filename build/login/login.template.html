<div class="login-form-styling-div">

<p ng-hide="login.loggedIn">
  You are not currently logged in. Please enter your BGG username below.
</p>

<form class="login-form" ng-submit="login.login()" class="login-form">
  <input class="ribbon right-ribbon login-input" ng-model="login.username" type="text" placeholder="BGG username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'BGG username'">
  <input class="ribbon right-ribbon login-button" type="submit" value="login">
</form>
<p class="login-message" ng-show="login.message">{{login.message}}</p>

<div class="clearfix"></div>
</div>
