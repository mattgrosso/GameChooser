<div class="login-form-styling-div">

<p ng-hide="login.loggedIn">
  you are not currently logged in. please enter your bgg username below.
</p>

<form class="login-form" ng-submit="login.login()" class="login-form">
  <input class="ribbon right-ribbon login-input" ng-model="login.username" type="text" autocapitalize="off" autocomplete="off" placeholder="bgg username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'bgg username'">
  <div class="login-options-div">
    <button class="ribbon right-ribbon login-button" ng-class="{offscreenright: !login.username}" type="submit">login</button>
    <button class="ribbon right-ribbon no-login-button" ng-class="{offscreenright: login.username}" type="submit">or add games manually</button>
  </div>
</form>
<p class="ribbon left-ribbon ribbon-noclick login-message" ng-class="{offscreenleft: !login.message}">{{login.message}}</p>

<div class="clearfix"></div>
</div>
