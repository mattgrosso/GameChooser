<p>
  In this method you will nominate games and then taking turns voting on which game you want to play. Once everyone has voted, click on 'done voting' to see the results.
</p>

<button ng-show="vote.showCollection" ng-click="vote.doneNominating()" type="button">Done Nominating</button>

<button ng-show="vote.showNominees" ng-click="vote.showWinner()" type="button">Done Voting</button>

<ul ng-show="vote.showCollection">
  <li ng-repeat="game in vote.collection">
    {{game.name}}
    <input ng-click="vote.addNominee()" ng-model="game.nominated" type="checkbox" value="nominated">
  </li>
</ul>

<h2 ng-show="vote.showNominees">Nominees</h2>
<ul ng-show="vote.showNominees">
  <li ng-repeat="game in vote.nomineesArray">
    {{game.name}}
    <button ng-click="vote.voteForGame(game)" pop-up-note="voted!" type="button">+</button>
    <!-- <aside ng-show="game.verify">voted!</aside> -->
  </li>
</ul>

<h2 ng-show="vote.winner">{{vote.winner.name}} (With {{vote.winner.votes}} votes)</h2>
