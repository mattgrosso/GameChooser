<h2>Choose a game</h2>
<form>
  <fieldset>
    <label for="player-count">Players</label>
    <input ng-model="choose.players" type="text" name="player-count" placeholder="player count">
  </fieldset>
  <fieldset>
    <label for="duration">Duration</label>
    <input ng-model="choose.duration" type="text" name="duration" placeholder="duration (min)">
  </fieldset>
  <fieldset>
    <label for="genre">Genre</label>
    <select ng-model="choose.genre" name="genre">
      <option ng-repeat="genre in choose.genreArray">{{genre | titleCase}}</option>
    </select>
  </fieldset>
  <fieldset>
    <label for="chooser">How to choose</label>
    <input type="text" name="chooser" placeholder="How to choose">
  </fieldset>
  <button ng-click="choose.tester()" type="button" name="choose-button">Choose</button>
</form>

<ul>
  <li ng-repeat="game in choose.collection | gameFilter:choose.players:choose.duration:choose.genre"> <img ng-src="{{game.image.thumbnailURL}}"/>{{game.name}}</li>
</ul>
