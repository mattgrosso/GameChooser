<h2>Choose a game</h2>
<button ng-click="choose.showAddGameForm()" type="button">Add A Game To The List</button>

<form>
  <h3>Narrow your choices with these filters</h3>
  <fieldset>
    <label for="player-count">Players</label>
    <input ng-model="choose.players" type="text" name="player-count" placeholder="player count">
  </fieldset>
  <fieldset>
    <label for="duration">Duration</label>
    <input ng-model="choose.duration" type="text" name="duration" placeholder="duration (min)">
  </fieldset>
  <fieldset>
    <label for="genre">Genre</label>
    <select ng-model="choose.genre" name="genre">
      <option ng-repeat="genre in choose.genreArray">{{genre | titleCase}}</option>
    </select>
  </fieldset>
  <fieldset>
    <label for="chooser">How to choose</label>
    <select ng-model="choose.chooser">
      <option ng-repeat="chooser in choose.chooserArray">{{chooser}}</option>
    </select>
  </fieldset>
  <button ng-click="choose.goToChooser(filteredCollection)" type="button" name="choose-button">Choose</button>
</form>

<form ng-show="choose.showAddGame">
  <h3>Add a game by title</h3>
  <input ng-model="choose.addGameTitle" type="text" name="game-name" placeholder="Game Title">
  <button ng-click="choose.findGameToAdd(choose.addGameTitle)" type="button">Add Game</button>
</form>

<p>numgames = {{filteredCollection.length}}</p>
<ul>
  <li ng-repeat="game in choose.collection | gameFilter:choose.players:choose.duration:choose.genre as filteredCollection">
    <img ng-src="{{game.image.thumbnailURL}}"/>
    {{game.name}},
    {{game.playTime}},
    {{game.genres[0]}},
    {{game.genres[1]}},
    {{game.genres[2]}},
  </li>
</ul>
