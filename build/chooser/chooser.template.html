<h2>Choose a game</h2>
<form>
  <fieldset>
    <label for="player-count">Players</label>
    <input type="text" name="player-count" placeholder="player count">
  </fieldset>
  <fieldset>
    <label for="duration">Duration</label>
    <input type="text" name="duration" placeholder="duration (min)">
  </fieldset>
  <fieldset>
    <label for="weight">Weight</label>
    <input type="text" name="weight" placeholder="weight (0-5)">
  </fieldset>
  <fieldset>
    <label for="genre">Genre</label>
    <input type="text" name="genre" placeholder="genre">
  </fieldset>
  <fieldset>
    <label for="chooser">How to choose</label>
    <input type="text" name="chooser" placeholder="How to choose">
  </fieldset>
  <button type="button" name="choose-button">Choose</button>
</form>

<button type="button" name="back"><</button>
