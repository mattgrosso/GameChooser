<section class="description-section">

  <p class="ribbon left-ribbon ribbon-noclick">
    press the button to have a game randomly chosen for you
  </p>

  <button class="ribbon right-ribbon"type="button" ng-click="random.chooseRandomGame()">Choose Random Game</button>

  <div class="clearfix"></div>
</section>

<ul class="gamelist gamelist-noclick" ng-hide="random.randomGame">
  <li class="ribbon gamelist-ribbon right-ribbon ribbon-noclick" ng-repeat="game in random.collection">{{game.name}}</li>
</ul>

<h2 ng-show="random.randomGame">{{random.randomGame.name}}</h2>
