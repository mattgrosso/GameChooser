<h1>Welcome to Game Chooser</h1>
<form ng-submit="home.getUserCollection()" class="login-form">
  <input ng-model="home.username" type="text" placeholder="BGG username">
  <input type="submit" value="login">
</form>
<ul>
  <li ng-repeat="game in home.collection"> <img ng-src="{{game.thumbnail[0]}}"/>{{game.name[0]._}}</li>
</ul>
